<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Page Counter</title>
    <style>
        .counter-container {
          margin-top: 50px;
          text-align: center;
        }
        .count-display {
          font-size: 24px;
          margin-bottom: 20px;
        }
        button {
          font-size: 16px;
          padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="counter-container">
    <p class="count-display" id="counter">0</p>
    <button onclick="increaseCount()">Click to increase count</button>
</div>

<script>
    let count = 0;
    function increaseCount() {
      count++; // 增加计数
      document.getElementById('counter').innerHTML = count; // 更新网页上的显示
    }
</script>

</body>
</html>
